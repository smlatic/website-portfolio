<html>
	<head>
		<title>EdinCV</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../static/css/main.css" />
		<noscript><link rel="stylesheet" href="../static/css/noscript.css" /></noscript>


		<style>
			#header img {
			  width: 200px; /* Set your desired width */
			  height: 200px; /* Set your desired height */
			  border-radius: 20%; /* Make the image circular */
			  border: 2px solid rgb(255, 255, 255); /* Add a white border */
			  object-fit: cover; /* Prevents image stretching */
			}
		</style>


	</head>
	<body class="is-preload">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div> <!-- "overlay"" -->
			<div id="main">

				<!-- Header -->
					<header id="header">
						<img src="../static/css/images/profile.jpg" alt="Profile Photo">
						<h1>Edin Smlatic</h1>
						<p>IT-Student &nbsp;&bull;&nbsp; Data Science &nbsp;&bull;&nbsp; ML &nbsp;&bull;&nbsp; AI </p>
						<nav>
							<ul>
								<li><a href="https://se.linkedin.com/in/edin-smlatic-377251173" class="icon brands fa-linkedin"><span class="label">Linkedin</span></a></li>
								<li><a href="https://github.com/smlatic" class="icon brands fa-github"><span class="label">Github</span></a></li>
								<li><a href="mailto:edin.smlatic@gmail.com" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
							</ul>
						</nav>



						<section id="about">
							<p>Ask me anything!</p>
						</section>

						<br>	
						<section id="formchat">
							<form action="/" method="POST">
								<input type="text" name="name">
								<input type="submit" value="Submit">
							</form>						
						</section>


						{% if response %}
						<section id="response">
							<div class="box">
								<p>{{ response }}</p>
							</div>
						</section>
						{% endif %}
						
						

					</header>

				<!-- Footer -->
				<!-- 
					<footer id="footer">
						<span class="copyright">&copy; Untitled. Design: <a href="http://html5up.net">HTML5 UP</a>.</span>
					</footer> -->
			</div>
		</div>
		<script>
			window.onload = function() { document.body.classList.remove('is-preload'); }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>
	</body>
</html>
